{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Grupo de Matemáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chango&family=Rowdies:wght@300;400;700&family=Russo+One&family=Sigmar&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
    font-family: "Russo One";
    src: url("https://fonts.gstatic.com/s/russoone/v20/Z9XVDmdJQAmWm9Twab6UdMEEXjgbEw.woff2") format("woff2");
    font-display: swap;
}


        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "img/fondo.jpg" %}');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        
        /* Contenedor del formulario */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: "Russo One", serif;
        }
        
        /* Título del formulario */
        .login-title {
            font-family: "Russo One", serif;
            font-weight: 700;
            color: #003366; /* Azul UTEC */
            margin-bottom: 20px;
        }
        
        /* Campos del formulario */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            font-family: "Russo One", serif;
            font-weight: bold;
            color: #003366;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #2196f3; /* Azul claro */
            outline: none;
        }
        
        /* Botón de Iniciar Sesión */
        .btn-login {
            width: 100%;
            padding: 10px;
            font-family: "Russo One", serif;
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #45a049; /* Verde más oscuro */
        }
        </style>
</head>
<body>
    <!-- Pseudo-elemento para la imagen de fondo difuminada -->
    <div class="background-overlay"></div>

    <!-- Contenedor del formulario -->
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
