{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Russo One", serif;
            background-color: #ffeb3b; /* Fondo amarillo */
            color: #000e3e;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegurar que el fondo cubra toda la página */
            position: relative; /* Necesario para el pseudo-elemento */
        }

        /* Pseudo-elemento para la imagen de fondo difuminada */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "img/fondo.jpg" %}'); /* Imagen de fondo */
            background-size: 100%; /* Cubrir toda el área */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* Evitar que se repita */
            filter: blur(10px); /* Aplicar difuminado */
            z-index: -1; /* Colocar detrás del contenido */
        }

        /* Contenedor principal */
        .professor-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Título de la página del profesor */
        .professor-title {
            font-family: "Russo One", serif;
            font-weight: 700;
            color: #003366; /* Azul UTEC */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Botones de acción */
        .btn-action {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background-color: #2196f3; /* Azul claro */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-family: "Russo One", serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-action:hover {
            background-color: #1976d2; /* Azul más oscuro */
            transform: scale(1.05);
        }

        /* Botón de Cerrar Sesión */
        .btn-logout {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffeb3b; /* Amarillo */
            color: #003366; /* Azul UTEC */
            text-decoration: none;
            border-radius: 10px;
            font-family: "Russo One", serif;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-logout:hover {
            background-color: #fdd835; /* Amarillo más oscuro */
            color: #002244; /* Azul UTEC más oscuro */
        }
        #volver{
            background-color: #fcd31d;
        }
        #volver:hover{
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="background-overlay">
        <div class="professor-container">
        <h1 class="professor-title"> Informes</h1>
            <a href="{% url 'correctas_por_pregunta' %}" class="btn-action" >
                Correctas por Pregunta
            </a>
            <br>
            <a href="{% url 'opciones_por_pregunta' %}" class="btn-action" >
                Opciones seleccionadas
            </a>
            <br>
            <a href="{% url 'correctas_por_bloque' %}" class="btn-action" >
            Correctas por Bloque
            </a>
            <br>
            <a href="{% url 'comparacion_bloques' %}" class="btn-action" >
                Comparación de Bloques
            </a>
            <br>
            <a href="{% url 'buscar_estudiante' %}" class="btn-action" >
                Ver prueba de un Estudiante
            </a>
            <br>
            <a href="{% url 'todito' %}" class="btn-action" >
                Ver todas las respuestas
            </a>
            <br>
            <a href="{% url 'pagina_profesor' %}" class="btn-action" id="volver"  > Volver al Menú del Profesor</a>
        </div>        
</div>
</body>
</html>
