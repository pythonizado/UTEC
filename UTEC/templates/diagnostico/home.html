{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Matemáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chango&family=Rowdies:wght@300;400;700&family=Russo+One&family=Sigmar&display=swap" rel="stylesheet"><style>
       
body {
    font-family: "Russo One", serif;
    background-color: #ffeb3b; /* Fondo amarillo */
    color: #000e3e;
    margin: 0;
    padding: 0;
    min-height: 100vh; /* Asegurar que el fondo cubra toda la página */
    position: relative; /* Necesario para el pseudo-elemento */
}

/* Pseudo-elemento para la imagen de fondo difuminada */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{% static "img/fondo.jpg" %}'); /* Imagen de fondo */
    background-size:100%; /* Cubrir toda el área */
    background-position: center; /* Centrar la imagen */
    background-repeat: no-repeat; /* Evitar que se repita */
    filter: blur(10px); /* Aplicar difuminado */
    z-index: -1; /* Colocar detrás del contenido */
}
        
        /* Header */
        header {
            padding: 10px 0;
        }
        
        header h1 {
            font-weight: 700;
            color: #ffffff; /* Azul UTEC */
        }
        
        /* Calculadora */
        .calculator {
            max-width: 500px;
            margin: 0 auto;
            margin-top: -20px;
            background-color: #00336676; /* Azul UTEC */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .calculator-display {
            font-size: 2rem;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        .button {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .bg-blue {
            background-color: #2196f3; /* Azul claro */
            color: white;
        }
        
        .bg-green {
            background-color: #4caf50; /* Verde */
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bg-black {
            background-color: #000; /* Negro */
        }
        
        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
            color: white;
            padding: 10px 0;
        }
        </style>

</head>
<body>
    <!-- Header -->
    <header class="py-4 text-center">
        <h1 class="display-4">Matemáticas hijo</h1>
    </header>

    <!-- Calculadora -->
    <main class="container my-5">
        <div class="calculator">
            <div class="calculator-display bg-black text-white text-end p-3">0</div>
            <div class="calculator-buttons">
                <div class="button bg-blue">MRC</div>
                <div class="button bg-blue">M+</div>
                <div class="button bg-blue">7</div>
                <div class="button bg-blue">8</div>
                <div class="button bg-blue">%</div>
                <div class="button bg-blue">4</div>
                <div class="button bg-blue">5</div>
                <div class="button bg-blue">6</div>
                <div class="button bg-blue">CE</div>
                <div class="button bg-blue">1</div>
                <div class="button bg-blue">2</div>
                <div class="button bg-blue">3</div>
                <div class="button bg-blue">ON</div>
                <div class="button bg-blue">0</div>
                <div class="button bg-blue">+</div>
                <a href="{% url 'login' %}" class="button bg-green">Iniciar Sesión</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p class="mb-0">&copy; 2025 Todos los derechos reservados.</p>
        <p class="mb-0">By Paythonizados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
