{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correctas por Pregunta - Grupo de Matemáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Russo One", serif;
            background-color: #ffeb3b; /* Fondo amarillo */
            color: #000e3e;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegurar que el fondo cubra toda la página */
            position: relative; /* Necesario para el pseudo-elemento */
        }

        /* Pseudo-elemento para la imagen de fondo difuminada */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "img/fondo.jpg" %}'); /* Imagen de fondo */
            background-size: 100%; /* Cubrir toda el área */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* Evitar que se repita */
            filter: blur(10px); /* Aplicar difuminado */
            z-index: -1; /* Colocar detrás del contenido */
        }

        /* Contenedor principal */
        .correctas-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Título de la página */
        .correctas-title {
            font-family: "Russo One", serif;
            font-weight: 700;
            color: #003366; /* Azul UTEC */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* Formulario de filtros */
        .filtros-form {
            margin-bottom: 20px;
        }

        .filtros-form label {
            font-weight: bold;
            color: #333;
        }

        .filtros-form select,
        .filtros-form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Russo One", serif;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s;
        }

        .filtros-form select:focus,
        .filtros-form button:focus {
            border-color: #2196f3; /* Azul claro */
            outline: none;
        }

        .filtros-form button {
            background-color: #1976d2; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .filtros-form button:hover {
            background-color: #1976d2; /* Verde más oscuro */
            transform: scale(1.05);
        }

        /* Resultados */
        .resultados {
            margin-top: 20px;
        }

        .resultados h2 {
            font-family: "Russo One", serif;
            font-weight: 700;
            color: #003366; /* Azul UTEC */
            margin-bottom: 10px;
        }

        .resultados p {
            font-size: 1.2rem;
            color: #333;
        }

        /* Tabla de respuestas correctas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #003366; /* Azul UTEC */
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2; /* Fondo gris claro para filas pares */
        }

        table tr:hover {
            background-color: #ddd; /* Fondo gris al pasar el mouse */
        }

        /* Botón de Volver a Informes */
        .btn-volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffda21; /* Azul claro */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-family: "Russo One", serif;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-volver:hover {
            background-color: #fdd835; /* Azul más oscuro */
            transform: scale(1.05);
        }
        /* Estilo para el botón de exportar a Excel */
.btn-exportar {
    display: inline-block;
    margin: 10px 0;
    padding: 10px 15px;
    background-color: #28a745; /* Color verde */
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn-exportar:hover {
    background-color: #218838; /* Color verde más oscuro al pasar el mouse */
}

</style>
</head>
<body>
   
    <div class="background-overlay"></div>

    <div class="correctas-container">
        <h1 class="correctas-title">Ver respuesta de estudiante</h1>

        <h1>Buscar Estudiante</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
</body>
</html>
